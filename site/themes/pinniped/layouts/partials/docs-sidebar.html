<div class="side-nav">
    <form class="d-flex align-items-center" id="docsearch-div">
        <span class="algolia-autocomplete" style="position: relative; display: inline-block; direction: ltr;">
          <input type="search" class="form-control docsearch-input" id="search-input" placeholder="Search..."
                 aria-label="Search for..." autocomplete="off" spellcheck="false" role="combobox"
                 aria-autocomplete="list" aria-expanded="false" aria-owns="algolia-autocomplete-listbox-0"
                 dir="auto" style="position: relative; vertical-align: top;">
        </span>
</form>
    <div class="navigation">
        {{- $currentPage := . }}
        {{- range .Site.Menus.docs }}
        <h3>
            <a href="{{ .URL }}" class="{{ cond ($currentPage.IsMenuCurrent "docs" .) "active" "" }}">{{ .Name }}</a>
        </h3>
        <ul>
           {{- range .Children }}
                <li>
                    <a href="{{ .URL }}"{{ if $currentPage.IsMenuCurrent "docs" . }} class="active"{{ end }} >{{ .Name }}</a>
                </li>
            {{- end }}
        </ul>
        {{- end }}
    </div>
</div>
