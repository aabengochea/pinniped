<div class="col blog-post-card">
    <div class="icon">
        <img src="{{ .Params.Image }}" alt="{{ .Title }}" />
    </div>
    <div class="content">
        <h3><a href="{{ .RelPermalink }}">{{ .Title }}</a></h3>
        <time>{{ .Date.Format "January 2, 2006" }}</time>
        <p class="no-margin">{{ .Params.author }}</p>
        <p>{{ .Params.Excerpt }}</p>
    </div>
</div>
