{{ define "main" }}
	<main>
		<div class="hero subpage">
			<div class="wrapper">
				<h2>Pinniped Documentation</h2>
			</div>
		</div>
		<div class="wrapper docs clearfix">
			{{ partial "docs-sidebar.html" . }}
			<div class="docs-content">
				{{- with .Title -}}
					<h1>{{.}}</h1>
				{{- end -}}
				{{ .Content }}
			</div>
		</div>
	</main>
{{ end }}
