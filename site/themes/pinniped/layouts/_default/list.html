{{ define "main" }}
	<main>
		<div class="hero subpage">
			<div class="wrapper">
				{{ if or .Title .Content }}
				<div>
					{{ with .Title }}<h1>{{ . }}</h1>{{ end }}
					{{ with .Content }}<div>{{ . }}</div>{{ end }}
				</div>
				{{ end }}
			</div>
		</div>

		<div class="wrapper landing">
			{{ range .Paginator.Pages }}
				{{ .Render "summary" }}
			{{ end }}
		</div>
	</main>
{{ end }}
